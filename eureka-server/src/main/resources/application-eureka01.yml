server:
  port: 8761

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka02:8762/eureka/
    registry-fetch-interval-seconds: 10

spring:
  application:
    name: eurka-server

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS