server:
  port: 8763

spring:
  application:
    name: ${SW_AGENT_NAME:service-producer}
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
#  zipkin:
#    base-url: http://192.168.32.111:9411/
  rabbitmq:
    host: 192.168.32.111
    username: myuser
    password: mypass
    port: 5672
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#  cloud:
#    stream:
#      kafka:
#        binder:
#          brokers: 192.168.32.111:9092
#          zkNodes: 192.168.32.111:2181
ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
hystrix:
  command:
    default:
      execution:
        timeout:
        isolation:
          thread:
            timeoutInMilliseconds: 15000

logging:
  level:
    org.springframework: debug