server:
  port: 8763

spring:
  application:
    name: service-producer
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
#  zipkin:
#    base-url: http://192.168.32.111:9411/
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  cloud:
    stream:
      kafka:
        binder:
          brokers: 192.168.32.111:9092
          zkNodes: 192.168.32.111:2181
ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
hystrix:
  command:
    default:
      execution:
        timeout:
        isolation:
          thread:
            timeoutInMilliseconds: 15000